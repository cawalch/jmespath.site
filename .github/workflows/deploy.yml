name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Perform a dry run?'
        required: false
        default: false
        type: boolean
      custom_message:
        description: 'An optional message for the deploy'
        required: false
        type: string

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint

    - name: Run unit tests with coverage
      run: npm run test:coverage

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Run end-to-end tests
      run: npm run test:e2e

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          test-results/
          coverage/
        retention-days: 30

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: always()
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'

    - name: Install dependencies
      run: npm ci

    - name: Build static site
      run: node scripts/build.cjs

    - name: Verify build output
      run: |
        echo "Verifying build output..."
        test -f docs/index.html || (echo "Missing index.html" && exit 1)
        test -f docs/style.css || (echo "Missing style.css" && exit 1)
        test -f docs/versions.json || (echo "Missing versions.json" && exit 1)
        test -d docs/assets || (echo "Missing assets directory" && exit 1)
        test -f docs/assets/main.bundle.js || (echo "Missing main.bundle.js" && exit 1)
        echo "Build verification passed!"

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    if: github.ref == 'refs/heads/main' && !inputs.dry_run

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
