<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.svg" type="image/svg" />
    <title>JMESPath Specification</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      (function () {
        const theme = localStorage.getItem("theme");
        if (theme === "dark") {
          document.documentElement.classList.add("dark");
        } else if (theme === "light") {
          document.documentElement.classList.remove("dark");
        } else {
          if (window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches) {
            document.documentElement.classList.add("dark");
          }
        }
      })();
    </script>
  </head>
  <body>
    <header>
      <h1>
        <img src="favicon.svg" alt="JMESPath Logo" />
        JMESPath Community Edition
      </h1>
      <div class="header-controls">
        <div class="search-container">
          <input type="search" id="search-input" placeholder="Search docs..." aria-label="Search documentation" />
          <div id="search-results" class="search-results-box" hidden>{/* Results will be populated here by JS */}</div>
        </div>
        <label for="version-selector">Version </label>
        <select id="version-selector" aria-label="Select Documentation Version">
          <option value="">Loading...</option>
        </select>
        <button id="theme-toggle" aria-label="Toggle theme">
          <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
          <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
        </button>
      </div>
    </header>

    <div class="container">
      <nav id="sidebar-nav">
        <h2>Navigation</h2>
        <ul id="sidebar-list">
          <li class="loading">Loading navigation...</li>
        </ul>
      </nav>

      <main id="main-content">
        <div id="content-area">
          <p class="loading">Loading content...</p>
        </div>
      </main>
    </div>

    <footer>Generated Static Documentation Site</footer>
    <script src="https://unpkg.com/@jmespath-community/jmespath@1.1.5/dist/jmespath.umd.js"></script>
    <script src="assets/main.bundle.js"></script>
  </body>
</html>
