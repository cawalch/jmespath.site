<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="favicon.svg" type="image/svg" />
    <title>JMESPath Specification</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      (function () {
        const theme = localStorage.getItem("theme");
        if (theme === "dark") {
          document.documentElement.classList.add("dark");
        } else if (theme === "light") {
          document.documentElement.classList.remove("dark");
        } else {
          if (window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches) {
            document.documentElement.classList.add("dark");
          }
        }
      })();
    </script>
  </head>
  <body>
    <header>
      <h1>
        <img id="site-logo" src="favicon.svg" alt="JMESPath Logo" />
        JMESPath Community Edition
      </h1>
      <div class="header-controls">
        <div class="search-container">
          <input type="search" id="search-input" placeholder="Search docs..." aria-label="Search documentation" />
          <div id="search-results" class="search-results-box" hidden></div>
        </div>
        <label for="version-selector">Version </label>
        <select id="version-selector" aria-label="Select Documentation Version">
          <option value="">Loading...</option>
        </select>
        <button id="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>
      </div>
    </header>

    <div class="container">
      <nav id="sidebar-nav">
        <ul id="sidebar-list">
          <li class="loading">Loading navigation...</li>
        </ul>
      </nav>

      <main id="main-content">
        <div id="content-area">
          <p class="loading">Loading content...</p>
        </div>
      </main>
    </div>

    <footer>Generated Static Documentation Site</footer>
    <script src="https://unpkg.com/@jmespath-community/jmespath@1.1.5/dist/jmespath.umd.js"></script>
    <script src="assets/main.bundle.js"></script>
  </body>
</html>
